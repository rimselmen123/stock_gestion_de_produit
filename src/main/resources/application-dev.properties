# Development Configuration for Stock Management System
spring.application.name=Stock Management System (Development)

# Server Configuration
server.port=8083

# Database Configuration (Development)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/blink_stock
spring.datasource.username=postgres
spring.datasource.password=58244524

# JPA/Hibernate Configuration (Development)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (Development)
logging.level.root=INFO
logging.level.com.example.stock=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration (Development)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
